 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: rgb(167, 146, 146);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        h2{
            border: 5px solid blue;
            height: 100px;
            width: 200px;
            background-color: gray;
            color: black;
            font-size: 20px;
        }
    </style>
 </head>
 <body>
    <div class="container"> 
        <h1>User Form</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id"  >
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name"   >
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation"   >
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary"   >
            </div>
            <div class="form-group">
                <button type="submit" id="btn">Submit</button>
            </div>
            <div   class="form-group">
                <button id="clear">Clear DATA</button>
            </div>
            <div>
                <h2 id="eid"></h2>
                <h2 id="ename"></h2>
                <h2 id="esalary"></h2>
                <h2 id="edesign"></h2>
            </div>
        </form>
    </div>
    <script>
       const button = document.getElementById('btn');
button.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent form from submitting

    let empid = document.getElementById('id').value;
    let empname = document.getElementById('name').value;
    let empdesignation = document.getElementById('designation').value;
    let empsalary = document.getElementById('salary').value;

    const fillid = document.getElementById('eid');
    fillid.innerText = empid;

    const fillname = document.getElementById('ename');
    fillname.innerText =  empname;

    const filldesign = document.getElementById('edesign');
    filldesign.innerText =  empdesignation;

    const fillsalary = document.getElementById('esalary');
    fillsalary.innerText =  empsalary;
});
 
    </script>
 </body>
 </html>
