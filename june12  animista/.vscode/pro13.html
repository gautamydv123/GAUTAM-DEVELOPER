<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide-br {
	 
	        animation: slide-br 4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
            height: 600px;
            width: 600px;
}
 
@keyframes slide-br {
  0% {
    
            transform: translateY(0) translateX(0);
            background-color: red;
  }
  100% {
    
            transform: translateY(100px) translateX(100px);
            background-color: yellow;
  }

}

    </style>
</head>
<body>
    <div class="slide-br">

    </div>
</body>
</html>
