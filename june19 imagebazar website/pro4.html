<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            overflow: hidden;
            border: 5px solid green;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        img:hover{
            width: 120%;
            height: 120%;            
        }
        
    </style>
</head>
<body>
    <div class="box">
        <img src="300-PA1050849.jpg" alt="">
    </div>
</body>
